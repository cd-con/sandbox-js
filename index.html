<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Our shitty game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="favicon.ico"/>    
</head>
<body>
    <canvas id="mainCanvas" style="border: solid 10px black;background:grey;"></canvas>
    <button id="play-again">Reset</button>
    <button id="auto-deploy">Deploy balls automatically</button>
    <input type="range" id="physx" name="physics" min="16" max="250" oninput="onPhysicsRefreshRateChange(this.value)">
    <label for="physics">Physics update rate (from 16ms (around 60 FPS) to 250ms (4 FPS))</label>
    <input type="range" id="drate" name="deploy-rate" min="25" max="250" oninput="onAutodeplyRateChange(this.value)">
    <label for="deploy-rate">Autodeploy rate (from 25ms to 250ms)</label>
    <p id="ball-counter">Balls count: 0</p>
    <script src='main.js'></script>
</body>
</html>
