<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Our shitty game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="favicon.ico"/>    
</head>
<body>
    <canvas id="mainCanvas" style="border: solid 10px black;background:grey;"></canvas>

    <!-- Набор инструментов -->
    <div>
        <button id="play-again">Reset</button>
        <button id="auto-deploy">Deploy balls automatically ❌</button>
        <button id="draw-trail">Draw trails ✔</button>
        <button id="detonate-balls">Boom 💣💥</button>
        <input type="range" name="Tickrate" min="8" max="256" step="8" oninput="onTickrateChange(this.value)">
        <label for="Tickrate">Tickrate</label>
        <input type="range" name="maxFramerate" min="16" max="150" step="10" oninput="onMaxFramerateChange(this.value)">
        <label for="maxFramerate">Max framerate</label>
    <div style="display: inline;">
        <div id="ball-counter">Balls count: 0</div>
        <div id="fps-counter">FPS(target): 0 (0)</div>    
    </div>
    </div>

    <!-- Скрипт -->
    <script src='main.js'></script>
</body>
</html>
